<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArxisVR - Redirecionando...</title>
  <script>
    // GitHub Pages SPA fallback
    // Redireciona 404 para index.html preservando a rota
    (function() {
      const path = window.location.pathname;
      const base = '/';
      
      if (path !== base) {
        const redirect = base + '?' + 'path=' + encodeURIComponent(path);
        window.location.replace(redirect);
      }
    })();
  </script>
</head>
<body>
  <p>Redirecionando...</p>
</body>
</html>
